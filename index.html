---
layout: default
title: Mert Gülsoy / Kişisel blog 
---
<div>
	<h1>Teknik Şeyler</h1>
	<h3>Son yazılar :=</h3>
	<ul>{% for post in site.posts %}
	    <li>
	      <a href="{{ post.url }}">{{ post.title }}</a>
		    <small> {{ post.excerpt }} </small>
	    </li>
	  {% endfor %}
	</ul>
</div>
<hr />
<div>
	<h1>Etiketler</h1>	
	{% for tag in site.tags %}
		<a href="#" class="btn btn-info">{{ tag }}</a>
	{% endfor %}
</div>
